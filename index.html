<!DOCTYPE html>
<html lang="en" theme="theme-1">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- displays site properly based on user's device -->

     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <link rel="stylesheet" href="./assets/css/index.css">
     <title>Frontend Mentor | Calculator app</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
     <div class="container">
          <div class="calculator">
               <div class="top">
                    <h4>calc</h4>
                    <div class="toggle-theme">
                         <span>THEME</span>
                         <div class="toggler">
                              <div class="them-pos">
                                   <span>1</span>
                                   <span>2</span>
                                   <span>3</span>
                              </div>
                              <div class="toggle-btn"></div>
                         </div>
                    </div>
               </div>
               <div class="display">0</div>
               <div class="buttons-container">
                    <div class="button" data-operator="7">7</div>
                    <div class="button" data-operator="8">8</div>
                    <div class="button" data-operator="9">9</div>
                    <div class="button secondary" data-operator="DEL">DEL</div>
                    <div class="button" data-operator="4">4</div>
                    <div class="button" data-operator="5">5</div>
                    <div class="button" data-operator="6">6</div>
                    <div class="button" data-operator="+">+</div>
                    <div class="button" data-operator="1">1</div>
                    <div class="button" data-operator="2">2</div>
                    <div class="button" data-operator="3">3</div>
                    <div class="button" data-operator="-">-</div>
                    <div class="button" data-operator=".">.</div>
                    <div class="button" data-operator="0">0</div>
                    <div class="button" data-operator="/">/</div>
                    <div class="button" data-operator="*">x</div>
                    <div class="button span-2 secondary" data-operator="RESET">RESET</div>
                    <div class="button span-4 result" data-operator="=">=</div>
               </div>
          </div>
     </div>

     <script src="./assets/js/main.js"></script>
</body>

</html>
